<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>登录</title>
	<link href="../../lib/sui/css/sm.css" rel="stylesheet" />
	<link href="../../lib/sui/css/ali-iconfont.css" rel="stylesheet" />
	<link href="../../css/custom.css" rel="stylesheet" />
	<link href="../../css/skin-blue.css" rel="stylesheet" />
	<style type="text/css">
		.content-block1 {
			background: #347AEA;
			margin: 0;
			padding-top: 40px;
			padding-bottom: 40px;
		}
		.list-block {
			margin-top: 0;
		}
		.bar:after {
			background: #347AEA;
		}
	</style>
</head>
<body>
	<div class="page">
		<header class="bar bar-nav">
			<a class="icon icon-info pull-right" id="service2"></a>
			<h1 class="title">登录能耗智能感知平台</h1>
		</header>
		<div class="content">
			<div class="content-block text-center content-block1 ">
				<img src="../../images/energy-icon.png" style="width: 40%;border-radius: 10%;" />
			</div>
			<div class="list-block">
				<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">手机号</div>
								<div class="item-input">
									<input type="tel" placeholder="请输入手机号">
								</div>
							</div>
							<div class="item-media"></div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">验证码</div>
								<div class="item-input">
									<input type="password" placeholder="请输入验证码">
								</div>
								<div class="item-title label" style="width: 20%;text-align: right;"><a href="#">获取</a></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<a id="login" href="#" class="button button-big button-fill button-warning">登录</a>
			</div>
			<!--<div class="content-block text-center">
					<a href="#" id="service">服务协议></a>
				</div>-->
		</div>
		<script src="../../lib/zepto/zepto.js"></script>
		<script src="../../lib/sui/js/sm.js"></script>
		<script src="../../js/conf.js"></script>
		<script src="../../lib/mui/js/mui.js"></script>
		<script src="../../js/controller/my-login.js"></script>
</body>
</html>
